<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글작성</title>
	<link rel="stylesheet" href="../resources/css/Review_write.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
	<!-- 공용 헤더 -->
	<header>
		<div class="header_container">
			<div class="main_logo_img_container">
				<!-- 애니버스 로고 -->
				<a href="메인페이지.html">
					<img src="../resources/images/PJ2logo.png" alt="" class="main_logo">
				</a>
			</div>
			<!-- 메뉴 리스트 테마추천, 팬아트 등 -->
			<div class="menu_list">
				<div class="menu_text_con"><a href="#" class="a_tag">테마추천</a></div>
				<div class="menu_text_con"><a href="#" class="a_tag">팬아트</a></div>
				<div class="menu_text_con"><a href="#" class="a_tag">굿즈</a></div>
				<div class="menu_text_con"><a href="#" class="a_tag">리뷰</a></div>
			</div>
			<!-- 검색창 -->
			<div class="search_prop_con">
				<input type="text" class="search_prop" placeholder="애니 이름을 검색하세요">
			</div>
			<!-- 유저 정보 -->
			<div class="user_con">
				<div class="user_img"></div>
				<div class="user_id">닉네임</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6">
				<div id="review_title">리뷰 작성</div>
				<hr>
				<form>
					<div class="form-group">
						<label for="title">
							<i class="fas fa-angle-right"></i> 애니 제목</label>
						<input type="text" class="form-control" id="title">
					</div>

					<div class="form-group">
						<label for="like">
							<i class="fas fa-angle-right"></i> 별점 주기</label>
						<input type="text" class="form-control" id="like">
					</div>
					
							<!-- <div class="rating">
								<input type="checkbox" id="star5" name="rating" value="5">
								<label for="star5"></label>
								<input type="checkbox" id="star4" name="rating" value="4">
								<label for="star4"></label>
								<input type="checkbox" id="star3" name="rating" value="3">
								<label for="star3"></label>
								<input type="checkbox" id="star2" name="rating" value="2">
								<label for="star2"></label>
								<input type="checkbox" id="star1" name="rating" value="1">
								<label for="star1"></label>
							</div> -->
					


					<div class="form-group">
						<label for="author"><i class="fas fa-angle-right"></i> 작성자</label>
						<input type="text" class="form-control" id="author">
					</div>
					<div class="form-group">
						<label for="content"><i class="fas fa-angle-right"></i> 작성란</label>
						<textarea class="form-control" id="content" rows="5"></textarea>
					</div>

					<div class="d-flex justify-content-center">
						<button type="submit" class="btn-submit">등 록</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
